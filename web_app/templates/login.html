{% extends "base.html" %} 

{% block content %}

<div id="container">

    <div class="wrapper">
        <div class="text-center mt-4 name">
            MP2S
        </div>
        <form class="p-3 mt-3" name="login_form">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="email" class="form-control" " id="userName" placeholder="Username" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" class="form-control" id="pwd" placeholder="Password" required>
            </div>
            <input class="btn mt-3 btn_custom" type="submit" value="Login"/>
            <center><p class="error error--hidden"></p></center>
        </form>

    </div>
</div>
   

{% endblock %}
